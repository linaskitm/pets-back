type Query {
    foundEvents: [FoundEvent]
}

extend type Mutation {
    "Created a new found event"
    createFoundEvent(input:CreateFoundEventInput!): FoundEvent
}

type FoundEvent {
    id: Int!
    street: String!
    houseNo: String
    municipalityId: Int!
    date: Date
    animalId: Int!
    comments: String
}

input CreateFoundEventInput {
    street: String!
    houseNo: String
    municipalityId: Int!
    date: Date
    animalId: Int!
    comments: String
}

