type Query {
    foundEvents: [FoundEvent]
}

type FoundEvent {
    id: Int!
    street: String!
    houseNo: String
    municipalityId: Int!
    date: Date
    animalId: Int!
    comments: String
}

extend type Mutation {
    "Updated a new found event"
    updateFoundEvent(input:UpdateFoundEventInput!): FoundEvent
    
}

input UpdateFoundEventInput {
    id: Int!
    street: String
    houseNo: String
    municipalityId: Int
    date: Date
    animalId: Int
    comments: String
}